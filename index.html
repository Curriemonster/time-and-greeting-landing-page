<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">




    <title>Greetings</title>


</head>
<!--Background images will be placed in via Javascript, set to change between 6am and noon, noon and 18:00, then 1800 - 00:00
greeting will also update depending on time of day-->

<body>
    <time id="time">09:35:00 AM</time>
    <h1>
        <Span id="greeting">Good Afternoon</Span>
        <span id="name" contenteditable="true">(Enter user name)</span>
    </h1>

    <h2> What do you need to do today? </h2>
    <h2 id="focus" contenteditable="true">(add things to my to do list)</h2>


    <script src=".\js\main.js"></script>
</body>

</html>
